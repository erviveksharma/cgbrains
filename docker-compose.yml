services:
  query-builder:
    build: .
    ports:
      - "8100:8100"
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=gpt-oss:latest
      - DATABASE_URL=sqlite:///./query_builder.db
      - QDRANT_URL=${QDRANT_URL:-https://vector.cyberglobes.ai}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-cg_data_sources_dev}
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
